<!doctype html>
<meta charset=utf-8>
<title>Telepathy</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Exo:200">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
<link rel="stylesheet" href="telepathy.css">

<body>
	<div class="modal open" id="settings">
		<h2>Settings</h2>

		<fieldset>
			<div>
				<label for="default-username">Default Username</label>
				<input id="default-username" placeholder="myname">
			</div>

			<div>
				<label for="secret">Shared Secret</label>
				<input type="password" id="secret" placeholder="It was a dark and stormy night, not fit for man nor beast...">
			</div>

			<div>
				<label>Save Shared Secret?</label>
				<label class="radio">
					<input type="radio" name="save-secret"> Yes
				</label>

				<label class="radio">
					<input type="radio" name="save-secret" checked> No
				</label>
			</div>

			<div>
				<label>Algorithm</label>
				<select id="algorithm">
				</select>
			</div>
		</fieldset>

		<div class="controls">
			<button class="save-settings modal-close primary">Save</button>
			<button class="modal-close">Cancel</button>
		</div>
	</div>

	<div class="modal-bg"></div>

	<div class="content-wrapper">
		<div class="content">
			<h1>Telepathy<small> - A telepathic password manager.</small></h1>
			<input id="domain" autocapitalize="off" autocorrect="off" placeholder="Example / example.com">
			<div id="password">&nbsp;</div>
			<fieldset>
				<!--
				<div>
					<label for="index">Password Index</label>
					<input name="password-index" value="0">
				</div>
				-->

				<div>
					<label>Lax Mode</label>
					<label class="radio">
						<input type="radio" name="lax"> Yes
					</label>

					<label class="radio">
						<input type="radio" name="lax" checked> No
					</label>
				</div>
			</fieldset>
		</div>
	</div>

	<div class="settings">
		<a href="#" id="open-settings"><i class="icon-cog"></i></a>
	</div>

	<div class="social">
		<a href="https://www.gittip.com/rummik/" target="_blank" class="gittip"><i class="icon-gittip"></i></a>
		<a href="https://twitter.com/rummik" target="_blank" class="twitter"><i class="icon-twitter-sign"></i></a>
		<a href="https://github.com/rummik" target="_blank" class="github"><i class="icon-github"></i></a>
	</div>

	<script src="telepathy.js"></script>
</body>
